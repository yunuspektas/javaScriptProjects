<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Application</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <button class="btn btnModal" id="btnModal">Kullanıcı Girişi</button>
    <div class="modal" id="modal">
      <div class="modalPanel">
        <img src="./media/login.png" alt="user" class="pad" />
        <p class="pad">Kullanıcı Adı :</p>
        <input class="pad2"
          type="text"
          name="userAccount"
          id="userAccount"
          placeholder="Kullanıcı Adı"
        />
        <p class="pad">Şifre :</p>
        <input class="pad2"
          type="password"
          name="passWord"
          id="passWord"
          placeholder="Şifre"
        />
        <p></p>
        <button type="submit" class="btn" id="btnUserEntrance">Giriş</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
